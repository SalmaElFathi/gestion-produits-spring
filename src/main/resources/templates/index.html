<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Produits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e8ecef;
        }

        .btn-ajouter {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.2);
        }

        .btn-ajouter:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }

        th {
            background-color: #f8f9fa;
            color: #495057;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
            padding: 16px;
            text-align: left;
            border-bottom: 2px solid #e8ecef;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #e8ecef;
            color: #2c3e50;
            font-size: 14px;
        }

        tr {
            transition: background-color 0.2s ease;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        tr:last-child td {
            border-bottom: none;
        }

        button {
            padding: 8px 16px;
            margin-right: 8px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-edit {
            background-color: #3498db;
            color: white;
        }

        .btn-edit:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 80px auto;
            padding: 0;
            border: none;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 24px 30px;
            border-bottom: 1px solid #e8ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: #2c3e50;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .close {
            color: #95a5a6;
            font-size: 28px;
            font-weight: 300;
            cursor: pointer;
            transition: color 0.2s ease;
            line-height: 1;
        }

        .close:hover {
            color: #2c3e50;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dce1e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background-color: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn-submit {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            width: 100%;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 12px 8px;
            }

            .modal-content {
                width: 95%;
                margin: 40px auto;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header-section">
        <h1> Gestion des Produits</h1>
        <button class="btn-ajouter" onclick="openAddModal()">+ Ajouter un produit</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Désignation</th>
                <th>Quantité</th>
                <th>Prix</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produit : ${produits}">
                <td th:text="${produit.id}"></td>
                <td th:text="${produit.designation}"></td>
                <td th:text="${produit.quantite}"></td>
                <td th:text="${produit.prix}"></td>
                <td>
                    <button class="btn-edit"
                            th:attr="data-id=${produit.id},
                                     data-designation=${produit.designation},
                                     data-quantite=${produit.quantite},
                                     data-prix=${produit.prix}"
                            onclick="openEditModalFromButton(this)">
                        Modifier
                    </button>

                    <button class="btn-delete"
                            th:onclick="'deleteProduit(' + ${produit.id} + ')'">
                        Supprimer
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="addModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Ajouter un produit</h2>
            <span class="close" onclick="closeAddModal()">&times;</span>
        </div>
        <div class="modal-body">
            <form id="addForm" th:action="@{/add}" method="post">
                <div class="form-group">
                    <label for="designation">Désignation</label>
                    <input type="text" id="designation" name="designation" required>
                </div>

                <div class="form-group">
                    <label for="quantite">Quantité</label>
                    <input type="number" id="quantite" name="quantite" required>
                </div>

                <div class="form-group">
                    <label for="prix">Prix (DH)</label>
                    <input type="number" id="prix" name="prix" step="0.01" required>
                </div>

                <button type="submit" class="btn-submit">Ajouter le produit</button>
            </form>
        </div>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Modifier le produit</h2>
            <span class="close" onclick="closeEditModal()">&times;</span>
        </div>
        <div class="modal-body">
            <form id="editForm" th:action="@{/edit}" method="post">
                <input type="hidden" id="editId" name="id">

                <div class="form-group">
                    <label for="editDesignation">Désignation</label>
                    <input type="text" id="editDesignation" name="designation" required>
                </div>

                <div class="form-group">
                    <label for="editQuantite">Quantité</label>
                    <input type="number" id="editQuantite" name="quantite" required>
                </div>

                <div class="form-group">
                    <label for="editPrix">Prix (DH)</label>
                    <input type="number" id="editPrix" name="prix" step="0.01" required>
                </div>

                <button type="submit" class="btn-submit">Enregistrer les modifications</button>
            </form>
        </div>
    </div>
</div>

<script>
    function openAddModal() {
        document.getElementById('addModal').style.display = 'block';
    }

    function closeAddModal() {
        document.getElementById('addModal').style.display = 'none';
    }

    function openEditModalFromButton(btn) {
        const id = btn.getAttribute('data-id');
        const designation = btn.getAttribute('data-designation');
        const quantite = btn.getAttribute('data-quantite');
        const prix = btn.getAttribute('data-prix');

        document.getElementById('editId').value = id;
        document.getElementById('editDesignation').value = designation;
        document.getElementById('editQuantite').value = quantite;
        document.getElementById('editPrix').value = prix;

        document.getElementById('editModal').style.display = 'block';
    }

    function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    function deleteProduit(id) {
        if (confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')) {
            window.location.href = '/delete?id=' + id;
        }
    }

    window.onclick = function(event) {
        if (event.target === document.getElementById('addModal')) {
            closeAddModal();
        }
        if (event.target === document.getElementById('editModal')) {
            closeEditModal();
        }
    }
</script>
</body>
</html>
